{% extends 'portfolio/base.html' %} 

{% block content %}
    <h1>Javarrus Mickle Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br />
    <a href="{% static 'portfolio/Final Resume NOV.docx.pdf' %}">Resume</a>
    <br />

    <img src="{% static 'portfolio/javarrus_mickle_headshot.jpg' %}" />

    {% for project in projects %}

        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" height="40" width="40" />
        {% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif %} 

    {% endfor project%} 

{% endblock %}
